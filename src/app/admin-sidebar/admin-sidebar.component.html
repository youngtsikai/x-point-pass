<div class="sidebar">
  <nav>
    <ul>
      <li>
        <a routerLink="/admin-dashboard"
          ><i
            class="fa-solid fa-gauge-high"
            style="margin-right: 26px; font-size: 21.5px"
          ></i>
          Dashboard</a
        >
      </li>
    </ul>
    <div class="guests-drop">
      <button (click)="toggleGuests()">
        <i
          class="fa-solid fa-users"
          style="margin-right: 26px; font-size: 21.5px"
        ></i>
        Guests <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="dropdown" [ngClass]="{ show: isGuestsOpen }">
        <a routerLink="/admin-visits"
          ><i class="fa-solid fa-check-double"></i> Acknowledge Visits</a
        >
        <a routerLink="/admin-guest-list"
          ><i class="fa-solid fa-users"></i> Guest List</a
        >
      </div>
    </div>
    <div class="flags-drop">
      <button (click)="toggleflags()">
        <i
          class="fa-solid fa-flag"
          style="margin-right: 26px; font-size: 21.5px"
        ></i>
        Flags <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="dropdown" [ngClass]="{ show: isFlagsOpen }">
        <a routerLink="/admin-flag"
          ><i class="fa-solid fa-flag"></i> Raise Flag</a
        >
        <a routerLink="/admin-flags"
          ><i class="fa-solid fa-flag-checkered"></i> Raised Flags</a
        >
      </div>
    </div>
    <div class="alerts-drop">
      <button (click)="toggleAlerts()">
        <i
          class="fa-solid fa-bell"
          style="margin-right: 26px; font-size: 21.5px"
        ></i>
        Alerts <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="dropdown" [ngClass]="{ show: isAlertsOpen }">
        <a routerLink="/admin-sends"
          ><i class="fa-solid fa-paper-plane"></i> Send Alert</a
        >
        <a routerLink="/admin-views"
          ><i class="fa-solid fa-eye"></i> View Alerts</a
        >
      </div>
    </div>
    <ul>
      <li>
        <a routerLink="/admin-emergency" class="info-icon"
          ><i
            class="fa-solid fa-circle-info"
            style="margin-right: 26px; font-size: 21.5px"
          ></i>
          Emergency <br />
          Information
        </a>
      </li>
    </ul>
  </nav>
</div>
