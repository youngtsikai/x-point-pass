<header>
  <div logo routerLink="/staff-dashboard" style="cursor: pointer">
    <img src="logo-xpoint-pass.png" alt="logo" class="logo-img" />
  </div>

  <nav>
    <ul>
      <li>
        <a routerLink="/staff-dashboard"><i class="fas fa-home"></i></a>
      </li>
      <li>
        <a routerLink="/staff-emergency" class="info-icon"
          ><i class="fa-solid fa-circle-info"></i
        ></a>
      </li>
    </ul>
    <div class="user-menu">
      <button (click)="toggleUserMenu()">
        <i class="fa-solid fa-user"></i>
      </button>
      <div class="dropdown" [ngClass]="{ show: isUserMenuOpen }">
        <a routerLink="/staff-profile"
          ><i class="fa-solid fa-user-gear"></i> Profile</a
        >
        <a (click)="downloadCurrentUserQrCode()"
          ><i class="fa-solid fa-qrcode"></i> Download</a
        >
        <a routerLink="/staff-update-password"
          ><i class="fa-solid fa-key"></i> Password</a
        >
        <a (click)="signOut()"><i class="fa fa-sign-out"></i> Sign-Out</a>
      </div>
    </div>
  </nav>
</header>
