<app-visitor-header></app-visitor-header>
<div class="page-container">
  <app-visitor-sidebar></app-visitor-sidebar>
  <div class="dash-main-container">
    <div class="mini-header">
      <h4><i class="fa-solid fa-user"></i> Keith Tsikai</h4>
    </div>
    <div class="status">
      <div class="status-flags">
        <h3><i class="fa-solid fa-flag"></i> Pending Flags</h3>
        <h2>0</h2>
      </div>
      <div class="status-visits">
        <h3>
          <i class="fa-solid fa-user-plus"></i> Active Pre-registered visits
        </h3>
        <h2>{{ activeVisitCount }}</h2>
      </div>
      <div class="status-disack">
        <h3><i class="fa-solid fa-user-slash"></i> Disacknowledged visits</h3>
        <h2>0</h2>
      </div>
      <div class="status-alerts">
        <h3><i class="fa-solid fa-bell"></i> Unread Alerts</h3>
        <h2>0</h2>
      </div>
    </div>
    <div class="bottom">
      <div class="quick-actions">
        <h4><i class="fa-solid fa-bolt"></i> Quick Actions</h4>
        <div class="buttons">
          <div class="pre-registration">
            <button routerLink="/visitor-pre-registration">
              <h2><i class="fa-solid fa-calendar-plus"></i></h2>
              <h4>Pre-Register</h4>
            </button>
          </div>
          <div class="visits">
            <button routerLink="/visits">
              <h2><i class="fa-solid fa-list-ul"></i></h2>
              <h4>Visits</h4>
            </button>
          </div>
          <div class="flag">
            <button routerLink="/visitor-flag">
              <h2><i class="fa-solid fa-flag"></i></h2>
              <h4>Raise Flag</h4>
            </button>
          </div>
          <div class="flag-review">
            <button routerLink="/flag-review">
              <h2>
                <i class="fa-solid fa-flag-checkered"></i>
              </h2>
              <h4>View Flags</h4>
            </button>
          </div>
          <div class="profile">
            <button routerLink="/profile">
              <h2><i class="fa-solid fa-user"></i></h2>
              <h4>Profile</h4>
            </button>
          </div>
          <div class="alerts">
            <button routerLink="/visitor-view-alerts">
              <h2><i class="fa-solid fa-bell"></i></h2>
              <h4>Alerts</h4>
            </button>
          </div>
        </div>
      </div>
      <div class="rec-act-ale">
        <h4>
          <i class="fa-solid fa-list-alt"></i> Recent Activities and Alerts
        </h4>
      </div>
    </div>
  </div>
</div>
