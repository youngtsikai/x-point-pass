<app-main-header></app-main-header>
<h1 class="headerh1">Staff Sign-In</h1>
<p class="headerp">Sign in to access your account</p>
<div class="main-container">
  <form (ngSubmit)="onSubmit()" ngForm>
    <label for="email">
      <input
        type="email"
        name="email"
        [(ngModel)]="userData.email"
        id="email"
        placeholder="Email"
        required
      />
      <span>Email Address</span>
    </label>
    <label for="password">
      <input
        type="password"
        name="password"
        [(ngModel)]="userData.password"
        id="password"
        placeholder="Password"
        required
      />
      <span>Password</span>
    </label>
    <a routerLink="/reset-password" class="forgot-pass">Forgot Password</a>
    <button class="login" type="submit">Sign-In</button>
  </form>
  <form class="visitor">
    <h2><i class="fa-solid fa-id-card"></i></h2>
    <h3>New here?</h3>
    <p>Create an account to get started</p>
    <button routerLink="/visitor-signup">Create Account</button>
  </form>
</div>
