<app-main-header></app-main-header>
<h1 class="headerh1">Staff Sign-In</h1>
<p class="headerp">Sign in to access your account</p>
<div class="signin-main-container">
  <form (ngSubmit)="onSubmit()" ngForm class="signin-form">
    <label for="email">
      <input
        type="email"
        name="email"
        [(ngModel)]="userData.email"
        id="email"
        placeholder="Email"
        required
      />
      <span>Email Address</span>
    </label>
    <label for="password">
      <input
        type="password"
        name="password"
        [(ngModel)]="userData.password"
        id="password"
        placeholder="Password"
        required
      />
      <span>Password</span>
    </label>
    <a routerLink="/reset-password" class="forgot-pass">Forgot Password</a>
    <button class="login-btn" type="submit">Sign-In</button>
  </form>
</div>
